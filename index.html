<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="description" content="página de login e cadastro do usuário">
        <meta name="keywords" content="login, usuario, pagina de login, cadastro">
        <meta name="viewpot" content="width=device-width, initial-scale=1.0">
        <link href="style.css" type="text/css" rel="stylesheet">

        <title>Página de Login/Cadastro</title>

        <script src="https://unpkg.com/feather-icons"></script>

    </head>

    <body>
        <div class="form-container">
            <form>

                <h3>SIGN IN</h3>

                <div class="input-container">
                    <input type="text" name="" placeholder="username">
                    <i data-feather="user"></i>
                </div>

                <div class="input-container">
                    <input type="password" name="" placeholder="password">
                    <i data-feather="lock"></i>
                </div>

                <div class="options-container">
                    <div class="checkbox-container">
                        <input type="checkbox" name="caixa"><label>Remenber Me</label>
                    </div>
                    <a href="www.google.com" target="_blank" rel="nofollow">Reset Password</a>
                </div>

                <input type="submit" value="Sign In">

                <p>or Sign in with</p>

                <div class="social-media-container">
                    <div class="icon-container">
                        <i data-feather="facebook"></i>
                    </div>
                    <div class="icon-container">
                        <i data-feather="mail"></i>
                    </div>
                    <div class="icon-container">
                        <i data-feather="twitter"></i>
                    </div>
                </div>

                <p class="footer">Do not have an account? <a href="">Sign Up now</a></p>

            </form>
        </div>
        
        <script>
            feather.replace()
        </script>
        
    </body>

</html>
